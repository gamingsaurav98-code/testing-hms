services:
  # Backend Laravel service
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: hms_backend
    restart: unless-stopped
    volumes:
      - ./Backend:/var/www/html
      - ./Backend/vendor:/var/www/html/vendor
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=hms_db
      - DB_USERNAME=hms_user
      - DB_PASSWORD=hms_password
    depends_on:
      - database
    networks:
      - hms_network

  # Frontend Next.js service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: hms_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    networks:
      - hms_network

  # Database service
  database:
    image: mysql:8.0
    container_name: hms_database
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=hms_db
      - MYSQL_USER=hms_user
      - MYSQL_PASSWORD=hms_password
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3308:3306"
    networks:
      - hms_network

  # phpMyAdmin service (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hms_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=database
      - PMA_PORT=3306
    depends_on:
      - database
    networks:
      - hms_network

networks:
  hms_network:
    driver: bridge

volumes:
  mysql_data:
